<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<title>AO First</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static "images/favicon.ico" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/perfect-scrollbar/perfect-scrollbar.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main1.css" %}">
<!--===============================================================================================-->
</head>
<body style="background:#c3d1f8">

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #736de3;">
    <a class="navbar-brand" href="#">
    <img src="{% static "image/bms.logo.png" %}" width="30" height="30" alt="">
  </a>
  <a class="navbar-brand" href="#">BMSIT&M</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item disabled">
        <a class="nav-link" href="#">AO First<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

	<div style="margin-top:5%;" class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">
							<div class="cell">
								S No.
							</div>
							<div class="cell">
								Departments
							</div>

						</div>

            {% for dept in dept %}


	           <div class="row" onclick="location.href='/ao_display/{{dept.name}}'">
							<div class="cell" data-title="S no.">
                {{ forloop.counter }}
              </div>
							<div class="cell" data-title="Department">
                <a class="" href="/ao_display/{{dept.name}}" value="{dept.name}">{{dept.name}}</a>
							</div>

						</div>

            {% endfor %}






					</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
