<!DOCTYPE html>
{% load staticfiles %}
<html>
 <head>
  <Title>Appraisal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "css/theme1.css" %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body>



<div class="jumbotron p1">

<div class="container-fluid ">

<div class="row">
<div class="col-3"><center><img  src="{% static "image/bms.logo.png" %}" alt="BMS Institute of Technology of management" ></center></div>
 <div class="col-6 q1">
   <h1 align="center" style="margin-top:6%" class="display-4"> HOD'S VIEW</h1>
   <h1 align="center" style="margin-top:6%" class="display-4">Department of {{ hod_dept }}</h1>
 <h1 id="qw" align="center" class="display-4"></h1>
 </div>
 </div>
</div>
</div>
<div class="login-page">
  <div style="margin-top:-5%;" class="form">

    <p><h3>FACULTY LIST</h3></p>
    <form class="login-form" method="post">

    <div class="list-group">
      {% if name %}

          <ul class="list-group">
            {% for info in name %}

              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{info.first_name}}
                <span class="badge badge-primary badge-pill">Submitted</span>
              </li>




            {% endfor %}

          </ol>


      {% endif %}


    </div>


    </form>
  </div>
</div>











<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
</body>
</html>
