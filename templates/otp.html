          </div>

 <link rel="stylesheet" type="text/css" href="{% static "css/theme.css" %}">

 <div class="login-page">

     <form class="login-form" action="#" method="post" onsubmit="return checkForm(this);">

       <p style="color:black;" id="usn1">{{ form.username }}</p>
             <p style="color:black;">{{ form.password }}</p>
             <p style="z-index:100;"><i onclick="myFunction()" id="eye" class="fa fa-eye" aria-hidden="true"></i></p>
       <input style="background:#8bc34a;" type="submit" name="myButton" class="list-group-item list-group-item-action list-group-item-success" value="Sign In">

   </div>
 </div>













 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
          window.location.hash = window.location.pathname;
          GetURLParameter('user');
          function GetURLParameter(sParam) {
              var sPageURL = window.location.hash.substring(1);
              console.log(sPageURL);
              var sURLVariables = sPageURL.split('/');
              for (var i = 0; i < sURLVariables.length; i++) {
                  var sParameterName = sURLVariables[i].split('=');
                  if (sParameterName[0] == sParam) {
                      document.getElementById('username').value = sParameterName[1].toUpperCase();
                      return sParameterName[1];
                  }
              }
          }
      </script>

 </body>
 </html>
